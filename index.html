<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elos valorant</title>
</head>
<body>
    
    <h1>Melhores e piores elos do valorant</h1>
    <img src="quais-sao-os-elos-valorant-rank-patente.jpg" alt="imagem com os elos do valorant">

    <h2>Melhores elos</h2>
    <ol id="ordenada">
        <li>Radiante</li>
        <li>Imortal</li>
        <li>Ascendente</li>
        <li>Bronze</li>
        <li>Sem elo</li>

    </ol>

    <hr>

    <h2>Piores elos do valorant</h2>
    <ul id="nao-ordenada">
        <li>Diamante</li>
        <li>Platina</li>
        <li>Prata</li>
        <li>Ferro</li>
        <li>Ouro</li>
    </ul>
    

</body>
</html>
